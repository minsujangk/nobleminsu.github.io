  <script id="current" type="text/x-template">

          </thead>
          <tbody>
            <tr>

            <tr v-for="list in dormList(dorm) ">

              <td>{{list.location}}</td>

              <td>
                <div class="btn-group">
                  <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 더 보기 <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a>수정</a></li>

            </tr>
          </tbody>
        </table>
      </div>
      <div id="approvedRequestTable" class="col-md-5">
        <div class="title">전달된 요청</div>
        <table class="table request">
          <thead>
            <tr>
              <th>요청 날짜</th>
              <th>위치</th>
              <th>요청</th>
              <th>승인 날짜</th>

          </thead>
          <tbody>
            <tr v-for="list in dormList(dorm)">
              <td>{{list.date}}</td>
              <td>{{list.location}}</td>
              <td>{{list.content}}</td>
              <td>{{list.deliveryDate}}</td>
              <td><button class="btn btn-success">수리 완료</button></td>
            </tr>
          </tbody>
        </table>
        <div style="text-align:center">

  <script id="history" type="text/x-template">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div class="title">모든 수리 요청 기록</div>
        <table class="table">

            <tr>

              <th>위치</th>
              <th>요청</th>
              <th>현재 상태</th>

          </thead>
          <tbody>
            <tr>
              <td>2017/5/1</td>
              <td>105호</td>
              <td>불이 안켜져요</td>
              <td>수리 완료</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        dorm: '아름관',
        allList: [],
        mode: 'current'
      },
      components: {
        current: {
          template: '#current',
          props: ['allList', 'dorm'],
          methods: {
            dormList: function (dormName) {

              return this.allList.filter(x => x.dorm === dormName)
            }
          }
        },
        history: {
          template: "#history",
          props: ['allList', 'dorm']
        }
      },
      created: function () {
        var date = new Date()
        var time = date.getTime()
        var allList = this.allList
        firebase.database().ref("request/").once('value', function (snapshot) {
          snapshot.forEach(function(childSnapshot){
            allList.push(childSnapshot.val())
          })
        })
        /*
        firebase.database().ref("request/" + time).set({

          content: "몰라",
          deliveryDate: 20170520

        */
      }
    })
  </script>
